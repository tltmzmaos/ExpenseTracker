<mat-spinner *ngIf="isLoading"></mat-spinner>

<div class="mat-elevation-z8" *ngIf="transactions.length > 0 && !isLoading">
  <table mat-table [dataSource]="transactions">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{element.date}}</td>
    </ng-container>

    <ng-container matColumnDef="name" width="75%">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="amount" width="10%">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let element">{{element.amount}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="totalCount"
                  [pageSize]="transPerPage"
                  [pageIndex]="currentPage"
                  [pageSizeOptions]="pageSizeOptions"
                  (page)="onPageChange($event)"
                  showFirstLastButtons
                  *ngIf="transactions.length > 0">
  </mat-paginator>
</div>
<p *ngIf="transactions.length <= 0 && !isLoading">No Transactions found.</p>
